<script>layui.use(['table','form','jquery'],
    function() {
        var    table = layui.table;
        form=layui.form;
        $= layui.jquery;
        //初始化列表
        var  tableIns=table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,id:'test'
            ,url:'/Particulars/selAllComplete'
            ,page: true //开启分页
            ,where:{projectProgress:"未开展"}
            //  ,data:{username:"hahha"}
            ,toolbar:'#toolbarDemo'
            ,cols:[//中括号必须隔开
                [ //表头
                    {type: 'checkbox' ,fixed:"left"}
                    ,{field:'serialNumber', width:200, sort: true,title:"序号"}
                    ,{field:'projectName', width:400,title:"项目名称"}

                    ,{title:"项目类型",templet:function (d) {
                        return d.basicProject.projectType;
                    }}
                    ,{title:"业务来源",templet:function (d) {
                        return d.basicProject.projectSource;
                    }}
                    ,{title:"主要负责人",templet:function (d) {
                        return d.basicProject.principal;
                    }}
                ]
            ],//设置表头
        });


        //监听搜索框
        form.on('submit(sreach)',function(data){
            console.log(data.field);
            tableIns.reload({
                where: data.field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

    });</script>
